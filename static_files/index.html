<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Board</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./main.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  </head>
  <header>
     <span>Message Board</span>
  </header>  
  <body>
    <div class="request-zone">
      <div id="userLogin">
        <span>Nickname: </span>
        <textarea name="your name" id="userName"></textarea>
        <button type="button" class="btn btn-default" id="user-name-set-btn">login</button> 
      </div>
      <!--div class="request-zone"-->
      <div id="LeaveMessage"> 
        <span>Leave Message: </span>
        <textarea id="user-input-area" autofocus></textarea>
        <button type="button" class="btn btn-default" id="user-input-send-btn">send</button>
      </div>
    </div>
    <div class="response-zone">
        <span>Message Board:</span>
        <textarea readonly id="log-area"></textarea>
    </div>
  </body>
   <script src="main.js"></script>
</html>
