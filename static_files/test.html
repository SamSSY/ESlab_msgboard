<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Board</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./test.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--MUI-->
    <link href="//cdn.muicss.com/mui-0.1.23/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.1.23/js/mui.min.js"></script>
    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    
    <!--font-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:200">

  </head>
   
  <header>
     <span>Message Board</span>
  </header>
      
  <body ng-app="msgBoard">
    <div ng-controller="inputCtrl" class="request-zone">
      <div id="userLogin">
       
        <md-input-container flex>
          <label>Your name</label>
          <input ng-model="user.firstName" ng-required="true"  md-maxlength="10"  md-minlength="3">
        </md-input-container>
        
        <button type="button" class="btn btn-default" id="user-name-set-btn">login</button> 
      </div>
      <!--div class="request-zone"-->
      <div id="LeaveMessage"> 
       
         <md-input-container flex>
        <label>Message</label>
        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
       
        <button type="button" class="btn btn-default" id="user-input-send-btn">send</button>
      </div>
    </div>
    <div class="response-zone">
        <span>Message Board:</span>
        <textarea readonly id="log-area"></textarea>
    </div>
  </body>
   
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    
    <script src="test.js"></script>
</html>
